<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>逻辑运算符</title>
    </head>
    <body>
        <h1>JavaScript 里有三个逻辑运算符：||（或），&&（与），!（非）。</h1>
        <strong>
            虽然他们被称为“逻辑”运算符，但这些运算符却可以被应用于任意类型的值，而不仅仅是布尔值。他们的结果也同样可以是任意类型。
        </strong>
        <article>
            <h2>逻辑运算符总结</h2>
            <ul>
                <li>
                    || 或运算寻找第一个真值
                </li>
                <li>
                    && 与操作寻找第一个假值
                </li>
                <li>
                    ! 非操作返回相反的值
                </li>
            </ul>
        </article>
    </body>
</html>
