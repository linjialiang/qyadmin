<!DOCTYPE html>

        <title>箭头函数，基础知识</title>
        <style>
            pre {
                background-color: #efefef;
                padding: 20px;
            }
        </style>

    <body>
        <main>
            <h1>箭头函数，基础知识</h1>
            <p>
                创建函数还有另外一种非常简单的语法，并且这种方法通常比函数表达式更好。
                <br />
                它被称为“箭头函数”，因为它看起来像这样：
            </p>
            <pre>
let func = (arg1, arg2, ...argN) => expression;
</pre
            >
            <p>换句话说，它是下面这段代码的更短的版本：</p>
            <pre>
let func = function(arg1, arg2, ...argN){
return expression;
};
</pre
            >

            <article>
                <h2>让我们来看一个具体的例子：</h2>
                <script>
                    let sum = (a, b) => (a + b);

                    /* 这个箭头函数是下面这个函数的更短的版本：

                    let sum = function(a, b) {
                    return a + b;
                    };
                    */
                    alert(sum(1, 2));

                    function sun(){

                    }
                </script>
            </article>
        </main>
    </body>
</html>
