<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>解构赋值</title>
    </head>
    <body>
        <h1>解构赋值</h1>
        <strong>
            解构赋值
            是一种特殊的语法，它使我们可以将数组或对象“拆包”为到一系列变量中，因为有时候使用变量更加方便。解构操作对那些具有很多参数和默认值等的函数也很奏效。
        </strong>
        <button onclick="topSalary()">点击测试</button>
        <script>
            function topSalary() {
                let salaries = {
                    John: 100,
                    Pete: 300,
                    Mary: 250,
                };
                let max = 0;
                let maxName = null;
                for (let [name, salary] of Object.entries(salaries)) {
                    if (max < salary) {
                        max = salary;
                        maxName = name;
                    }
                }
                alert(maxName);

                return maxName;
            }
        </script>
    </body>
</html>
