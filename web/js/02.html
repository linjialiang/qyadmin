<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>代码结构</title>
    </head>
    <body>
        <header>
            <h1>代码结构</h1>
            <p>我们将要学习的第一个内容就是构建代码块。</p>
        </header>
        <main>
            <article>
                <h2>语句</h2>
                <p>语句是执行操作的语法结构和命令。</p>
                <h3>我们将 “Hello World” 这条信息一分为二：</h3>
                <script>
                    alert("Hello");
                    alert("World");
                </script>
            </article>
            <article>
                <h2>不适用分号导致的报错</h2>
                <script>
                    alert("All fine now");
                    [1, 2].forEach(alert);
                </script>
            </article>
        </main>
    </body>
</html>
