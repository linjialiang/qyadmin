<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>函数</title>
        <style>
            pre{
                background-color: #efefef;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>函数</h1>
        <p>
            我们经常需要在脚本的许多地方执行很相似的操作。 <br />
            函数是程序的主要“构建模块”。函数使该段代码可以被调用很多次，而不需要写重复的代码。
        </p>
        <article>
            <h2>函数声明</h2>
            <p>使用 函数声明 创建函数。</p>
<pre>
function showMessage() {
  alert( 'Hello everyone!' );
}
==========
function funcName(parameter1, parameter2) {
    alert()
}
函数声明 函数名(参数1, 参数2) {
  函数体
}
</pre>
        </article>
    </body>
</html>
