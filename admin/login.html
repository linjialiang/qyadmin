<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登陆界面-qyadmin后台管理系统</title>
        <!-- 通用样式表：layui 样式 -->
        <link
            rel="stylesheet"
            href="/layui@2.5.6/css/layui.css"
            charset="utf-8"
        />
        <!-- 专属样式表：登陆界面样式 -->
        <link rel="stylesheet" href="/static/css/login.css" charset="utf-8" />
    </head>

    <body>
        <main class="layui-fluid">
            <article class="particle"></article>
            <form class="layui-form layui-form-pane login">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>qyadmin 登陆界面</legend>
                </fieldset>
                <section class="layui-form-item">
                    <label class="layui-form-label">用户</label>
                    <div class="layui-input-block">
                        <input
                            type="username"
                            name="username"
                            lay-verify="username"
                            autocomplete="off"
                            placeholder="请输入用户名"
                            class="layui-input"
                        />
                    </div>
                </section>
                <section class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input
                            type="password"
                            name="password"
                            lay-verify="password"
                            autocomplete="off"
                            placeholder="请输入用户密码"
                            class="layui-input"
                        />
                    </div>
                </section>
                <section class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                        <input
                            type="verify"
                            name="verify"
                            lay-verify="verify"
                            autocomplete="off"
                            placeholder="验证码"
                            class="layui-input"
                        />
                    </div>
                    <div class="layui-input-inline">
                        <input
                            type="image"
                            src="https://www.oschina.net/action/user/captcha"
                        />
                    </div>
                </section>
                <section class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" type="submit">登 陆</button>
                        <button
                            class="layui-btn layui-btn-primary"
                            type="reset"
                        >
                            重 置
                        </button>
                    </div>
                </section>
            </form>
        </main>
        <!-- 通用js：layui 全模块脚本 -->
        <script src="/layui@2.5.6/layui.all.js" charset="utf-8"></script>
        <!-- 通用js：JParticles 基础框架脚本 -->
        <script src="/JParticles@2.0.1/jparticles.js" charset="utf-8"></script>
        <!-- 通用js：JParticles 引入粒子特效脚本 -->
        <script src="/JParticles@2.0.1/particle.js" charset="utf-8"></script>
        <!-- 专属js：登陆界面脚本 -->
        <script src="/static/js/login.js" charset="utf-8"></script>
        <script></script>
    </body>
</html>
